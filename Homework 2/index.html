<!DOCTYPE html>
<html>
<head>
	<title>Comic Demo</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation bar -->
	<div id="nav">
		<!-- link to divs on the same page using their id names -->
		<a href="#Bedroom"><div class="nav-btn" id="first-page"></div></a>
		<a href="#first-text"><div class="nav-btn" id="second-page"></div></a>
		<a href="#School"><div class="nav-btn" id="third-page"></div></a>
		<a href="#second-text"><div class="nav-btn" id="fourth-page"></div></a>
	</div>
	<!-- 
	Four full browser size sections:
	1. Bedroom
	2. Text section
	3. School
	4. Text section
	 -->
	<div id="Bedroom">
		<!-- Content to display inside the Bedroom div -->
		<div id="mother-div">
			<img id="mother" src="Images/IMG_0670.PNG">
		</div>
	</div>
	<div id="first-text" class="text-section">
		<p class="text">This is Anna. Her mother wakes her up everyday to get ready for school and leave at 6:45am. </p>
	</div>
	<div id="School">
		<!-- Content to display inside the School div -->
		<div id="teacher-div">
			<img id="teacher" src="Images/IMG_0667.PNG">
			<span id="teacher-text">Okay everyone head to your classes!</span>
		</div>
	</div>
	<div id="second-text" class="text-section">
		<p class="text">Anna is now at school and is ready to attend all of her classes alongside her classmates.  
		</p>
	</div>
	<!-- Girl div position is fixed on the bottom left corner of the web page -->
	<div id="girl-div">
		<span id="girl-text">Hello, I am Anna!</span>
		<img id="girl" src="Images/IMG_0661.PNG">
	</div>
</body>
</html>
